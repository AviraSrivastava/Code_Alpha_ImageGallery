<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-gallery">
        <img src="image1.jpg" alt="Image 1" class="gallery-image active">
        <img src="image2.jpg" alt="Image 2" class="gallery-image">
        <img src="image4.jpg" alt="Image 3" class="gallery-image">
        <img src="image5.jpg" alt="Image 4" class="gallery-image">
    </div>

    <nav class="gallery-navigation">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </nav>

    <script src="scripts.js"></script>
</body>
</html>
